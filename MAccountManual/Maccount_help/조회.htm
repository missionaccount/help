<p><b><font size="4">전표수정/조회</font></b></p>
<p><font size="2"><img border="0" src="img/조회1.gif" width="161" height="154"></font></p>
<p><font size="2">전표를 조건을 주어 검색하여 수정 또는 열람하고자 할때 사용하면 유용하다. </font></p>
<p><font size="2">아래 예는 2004년 1월 부터 2월 2일까지의 전표중 선교사후원금인 41101이 있는 전표만을 검색했을 경우 
출력된 상태이다. </font></p>
<p><font size="2"><img border="0" src="img/조회2.gif" width="826" height="391"></font></p>
<p>　</p>
<p><font size="2">커서가 있는 행에서 전표수정 단추를 누르면 해당 전표로 수정할 수 있도록 이동한다. </font></p>
<p><font size="2">(또는 해당 전표를 더블 클릭하면 된다) </font></p>
