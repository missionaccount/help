<p><b><font size="5">수지합계 비교 </font></b></p>
<p><font size="2"><img border="0" src="img/수지1.gif" width="166" height="240"></font></p>
<p><font size="2">수지합계 비교기능은 </font></p>
<p><font size="2">현재 자금일일시재로서 나타나는 실재로 가진 금액과 전표기록상에 나타나는 모든 계정의 합의 금액이 같아야 기록된 
것과 가지고 있는 금액이 일치합니다. </font></p>
<p><font size="2">따라서 여기서 차액이 0 이 되어야 정확하게 일치한다고 볼 수 있습니다. </font></p>
<p><font size="2">따라서 현재 가진 금액과 모든 계정의 금액 합이 일치하는 지 살펴보는 기능입니다. </font></p>
<p>　</p>
<p><font size="2"><img border="0" src="img/수지2.gif" width="530" height="540"></font></p>
<p>　</p>
<p><font size="2">* 여기서도 마찬가지로 계정코드, 이월금, 당기수지잔액 제목글자를 클릭하면 오름차순, 내림차순으로 정렬됩니다.
</font></p>
<p><font size="2">* 엑셀로 저장은 도움말의 엑셀저장을 참조하십시오. </font></p>
